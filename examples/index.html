<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="../dist/vue-ladda.js"></script>

  <style>
    button { outline: none; }
  </style>
</head>
<body>
  <div id="app">
    <vue-ladda v-for="(button, index) in buttons"
               :key="index"
               :loading="button.loading"
               :data-style="button.dataStyle"
               :progress="button.progress"
               @click="submit(button)">
    </vue-ladda>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: function() {
        return {
          buttons: [
            {
              loading: false,
              'dataStyle': 'expand-left',
              progress: 0,

            },
            {
              loading: false,
              'dataStyle': 'expand-up',
              progress: 0
            },
            {
              loading: false,
              'dataStyle': 'contract-overlay',
              progress: 0
            }
          ]
        }
      },
      methods: {
        submit: function(button) {
          button.loading = true;
          updateButtonProgress(2000, button);

          setTimeout(function() {
            button.loading = false;
          }, 2000);
        }
      }
    });


    function updateButtonProgress(duration, button) {
      var start = null;
      function update(timestamp) {
        var delta, progress;

        if (!start) start = timestamp;
        delta = timestamp - start;
        progress = delta / duration;
        if (progress >= 1 || progress < 0) return;
        button.progress = progress;
        window.requestAnimationFrame(update);
      }

      window.requestAnimationFrame(update);
    }
  </script>
</body>
</html>
